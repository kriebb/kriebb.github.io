<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // List of supported languages
        const supportedLanguages = ['en', 'nl'];
        
        // Default language if no match is found
        const defaultLanguage = 'en';

        // Function to get the user's preferred language
        function getUserLanguage() {
            // 1. Check browser language
            const browserLang = (navigator.language || navigator.userLanguage).split('-')[0].toLowerCase();
            
            // 2. Check if browser language is supported
            if (supportedLanguages.includes(browserLang)) {
                return browserLang;
            }
            
            // 3. Check if there's a previously selected language in localStorage
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && supportedLanguages.includes(savedLang)) {
                return savedLang;
            }
            
            // 4. Fall back to default language
            return defaultLanguage;
        }

        // Redirect to the appropriate language page
        const preferredLang = getUserLanguage();
        localStorage.setItem('preferredLanguage', preferredLang);
        
        // IMPORTANT: Fixed redirect path
        window.location.href = `/${preferredLang === 'en' ? 'en' : 'nl'}/`;
    </script>
    
    <noscript>
        <!-- IMPORTANT: Fixed the noscript redirect -->
        <meta http-equiv="refresh" content="0; url=/en/">
    </noscript>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="/en/">click here</a>.</p>
    </div>
</body>
</html>
