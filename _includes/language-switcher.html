<div class="language-switcher">
  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
  {% for page in pages %}
    {% if page.lang != page.lang %}
      <a href="{{ page.url }}" class="lang-link {% if page.lang == site.active_lang %}active{% endif %}">
        {{ site.t[page.lang].icon }} {{ site.t[page.lang].language }}
      </a>
    {% endif %}
  {% endfor %}
</div>
