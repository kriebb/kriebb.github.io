<!-- SEO meta tags with multilingual support -->
<meta name="description" content="{{ page.description | default: site.data.i18n[site.active_lang].site_description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Alternate language versions -->
{% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
{% for alternate in pages %}
  {% if alternate.lang != page.lang %}
  <link rel="alternate" hreflang="{{ alternate.lang }}" href="{{ alternate.url | absolute_url }}">
  {% endif %}
{% endfor %}

<!-- Default language -->
<link rel="alternate" hreflang="x-default" href="{{ site.url }}/">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.data.i18n[site.active_lang].site_description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:image" content="{{ '/assets/og-image.jpg' | absolute_url }}">
<meta property="og:locale" content="{{ site.t[page.lang].locale | default: 'en_US' }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{{ page.description | default: site.data.i18n[site.active_lang].site_description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="twitter:image" content="{{ '/assets/og-image.jpg' | absolute_url }}">

<!-- Language -->
<meta property="og:locale:alternate" content="{{ site.t[page.lang].locale | default: 'en_US' }}">
<meta name="language" content="{{ page.lang }}">
