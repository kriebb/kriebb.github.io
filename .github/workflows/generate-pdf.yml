name: Jekyll Site CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install dependencies
        run: bundle install
      
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      # Set up Node and Puppeteer with no-sandbox option
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install Puppeteer
        run: npm install -g puppeteer-cli
      
      # Start Jekyll server, generate PDF with no-sandbox, and stop server
      - name: Generate Resume PDF
        run: |
          mkdir -p ./_site/assets/pdf
          bundle exec jekyll serve --detach
          sleep 5  # Give Jekyll server time to start
          npx puppeteer print http://localhost:4000/print-resume/ ./_site/kristof-riebbels-resume.pdf --paper-format A4 --no-sandbox
          pkill -f "jekyll serve" || true
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/
  
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
