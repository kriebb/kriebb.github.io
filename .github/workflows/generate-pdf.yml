name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Updated to a higher version that supports Bundler 2.6.3
          bundler-cache: true # This will cache dependencies

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Run HTML Proofer
        run: |
          gem install html-proofer
          htmlproofer ./_site \
            --allow-hash-href \
            --check-html \
            --disable-external \
            --assume-extension

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "_site/"

  # Deploy job (only runs on main branch)
  deploy:
    if: github.ref == 'refs/heads/main'
    # Sets the permission needed for GitHub pages deployment
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2