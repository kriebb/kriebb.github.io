<!DOCTYPE html>
<html lang="{{ page.lang | default: site.active_lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0;url={{ page.redirect_to }}">
  <link rel="canonical" href="{{ page.redirect_to }}">
  <title>Redirecting...</title>
  <script>
    window.location.href = "{{ page.redirect_to }}";
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; }
    p { margin-bottom: 1.5rem; }
    a { color: #004c8c; }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>This page has moved. If you are not redirected automatically, follow this <a href="{{ page.redirect_to }}">link</a>.</p>
</body>
</html>
