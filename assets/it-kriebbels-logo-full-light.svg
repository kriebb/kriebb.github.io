<svg xmlns="http://www.w3.org/2000/svg" width="220" height="40" viewBox="0 0 220 40">
  <defs>
    <linearGradient id="shieldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#004c8c"/>
      <stop offset="100%" stop-color="#00b386"/>
    </linearGradient>
  </defs>
  
  <!-- Shield Icon -->
  <g id="shieldIcon">
    <path d="M20,10 L40,10 L50,20 L40,30 L20,30 L10,20 Z" 
          fill="url(#shieldGradient)" 
          stroke="white" 
          stroke-width="1" 
          stroke-opacity="0.3" />
    <!-- Bracket element -->
    <text x="22" y="23" 
          font-family="monospace" 
          font-size="10" 
          fill="#ffffff">{ }</text>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="25" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="#ffffff" 
        font-weight="bold">
    IT KRIEBBELS
  </text>
</svg>