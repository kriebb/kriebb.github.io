scripts:
  - name: swiper
    url: "https://cdn.jsdelivr.net/npm/swiper@9.2.4/swiper-bundle.min.js"
    local: "/vendor/swiper/js/swiper-bundle.min.js"
    defer: true
  - name: aos
    url: "https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"
    local: "/vendor/aos/js/aos.js"
    defer: true
  - name: mermaid
    url: "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"
    local: "/vendor/mermaid/js/mermaid.js"
    defer: true
  - name: prism-core
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"
    local: "/vendor/prism/js/prism.min.js"
    defer: true
  - name: prism-autoloader
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"
    local: "/vendor/prism/js/prism-autoloader.min.js"
    defer: true
  - name: prism-markup
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"
    local: "/vendor/prism/js/prism-markup.min.js"
    defer: true
  - name: prism-csharp
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"
    local: "/vendor/prism/js/prism-csharp.min.js"
    defer: true
  - name: prism-markup-templating
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup-templating.min.js"
    local: "/vendor/prism/js/prism-markup-templating.min.js"
    defer: true
  - name: prism-cshtml
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cshtml.min.js"
    local: "/vendor/prism/js/prism-cshtml.min.js"
    defer: true
  - name: prism-line-numbers
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"
    local: "/vendor/prism/js/prism-line-numbers.min.js"
    defer: true
  - name: code-blocks
    url: "/assets/js/code-blocks.js"
    local: "/assets/js/code-blocks.js"
    defer: true

styles:
  - name: prism-theme
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    local: "/vendor/prism/css/prism-tomorrow.min.css"
  - name: prism-line-numbers
    url: "https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
    local: "/vendor/prism/css/prism-line-numbers.min.css"
  - name: font-awesome
    url: "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    local: "/vendor/font-awesome/css/all.min.css"

fonts:
  - name: poppins
    url: "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    local: "/vendor/fonts/poppins.css"
    critical: true
    preconnect:
      - domain: "fonts.googleapis.com"
        crossorigin: false
      - domain: "fonts.gstatic.com"
        crossorigin: true

  - name: roboto
    url: "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    local: "/vendor/fonts/roboto.css"
    critical: false
    preconnect: 
      - domain: "fonts.googleapis.com"
        crossorigin: false
      - domain: "fonts.gstatic.com"
        crossorigin: true

  # Example for other font providers
  - name: open-sans
    url: "https://cdn.jsdelivr.net/npm/@fontsource/open-sans@5.0.12/index.css"
    local: "/vendor/fonts/open-sans.css"
    critical: false
    preconnect:
      - domain: "cdn.jsdelivr.net"
        crossorigin: false