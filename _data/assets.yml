scripts:
  - name: swiper
    url: "https://cdn.jsdelivr.net/npm/swiper@9.2.4/swiper-bundle.min.js"
    local: "/vendor/swiper/js/swiper-bundle.min.js"
    defer: true

  - name: aos
    url: "https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"
    local: "/vendor/aos/js/aos.js"
    defer: true

  - name: mermaid
    url: "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"
    local: "/vendor/mermaid/js/mermaid.js"
    defer: true

styles:
  - name: swiper
    url: "https://cdn.jsdelivr.net/npm/swiper@9.2.4/swiper-bundle.min.css"
    local: "/vendor/swiper/css/swiper-bundle.min.css"

  - name: aos
    url: "https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css"
    local: "/vendor/swiper/css/aos.css"

fonts:
  - name: poppins
    url: "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    local: "/vendor/fonts/poppins.css"
    critical: true
    preconnect:
      - domain: "fonts.googleapis.com"
        crossorigin: false
      - domain: "fonts.gstatic.com"
        crossorigin: true

  - name: roboto
    url: "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    local: "/vendor/fonts/roboto.css"
    critical: false
    preconnect: 
      - domain: "fonts.googleapis.com"
        crossorigin: false
      - domain: "fonts.gstatic.com"
        crossorigin: true

  # Example for other font providers
  - name: open-sans
    url: "https://cdn.jsdelivr.net/npm/@fontsource/open-sans@5.0.12/index.css"
    local: "/vendor/fonts/open-sans.css"
    critical: false
    preconnect:
      - domain: "cdn.jsdelivr.net"
        crossorigin: false